<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-end">
            <div class="col"></div>
            <div class="col border-top border-dark p-3 m-5">
                <img class="w-75 d-block mx-auto mt-4" src="cup.jpg" alt="">
                <div class="row my-3">
                    <h2 class="col">Play up to </h2>
                    <select id="scoreboard" class="form-select col" aria-label="Default select example">
                        <option selected>Total points</option>
                        <option value="1">5</option>
                        <option value="2">10</option>
                        <option value="3">15</option>
                    </select>
                </div>
                <div class="row gap-3 my-3">
                    <button id="p1" class="btn btn-primary col" type="submit">+1 Player One</button>
                    <button id="p2" class="btn btn-success col" type="submit">+1 Player two</button>

                </div>
                <div class="row">
                    <h1 id="playerOneScore" class="col text-center text-primary">0</h1>
                    <h1 id="playerTwoScore" class="col text-center text-success">0</h1>
                </div>
                <div class="row">
                    <button id="resetbutton" class="btn btn-secondary w-75 mx-auto" type="reset">Reset</button>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
